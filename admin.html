<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrogOps - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href='https://fonts.googleapis.com/css?family=PT+Sans|Fredoka+One|Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Admin Specific Overrides */
    body {
      display: block; /* Override flex layout from game.css for easier scrolling */
      padding: 20px;
      overflow-y: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
    }

    /* Styled Login Overlay */
    #login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #43A047; /* Froggy Green */
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      font-family: 'Source Code Pro', monospace;
      color: #333;
      width: 250px;
    }

    /* Admin Action Buttons */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn-danger {
      background-color: #c0392b !important; /* Darker red for danger */
      font-weight: bold;
      padding: 12px 24px;
    }
    .btn-danger:hover {
      background-color: #e74c3c !important;
    }

    /* Leaderboard Table Styled like Code Blocks */
    .table-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15); /* Similar to game code area */
      border-radius: 8px;
      overflow: hidden;
      padding: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'PT Sans', sans-serif;
    }

    th {
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      padding: 15px;
      font-family: 'Fredoka One', cursive;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 16px;
    }

    /* Monospace font for data like scores/times */
    td.mono {
      font-family: 'Source Code Pro', monospace;
    }

    tr:last-child td { border-bottom: none; }
    tr:hover { background: rgba(255,255,255,0.1); }

    /* Status Badges */
    .status-playing { color: #ffeaa7; font-weight: bold; }
    .status-finished { color: #55efc4; font-weight: bold; text-shadow: 0 1px 1px rgba(0,0,0,0.2); }

    /* Back Link */
    .nav-link {
      display: inline-block;
      margin-top: 30px;
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.2s;
    }
    .nav-link:hover {
      color: #fff;
      border-bottom-color: #fff;
    }
  </style>
</head>
<body>

  <div id="login-overlay">
    <div class="login-box">
      <h1 class="title" style="margin-top:0;">Admin Access</h1>
      <input type="password" id="admin-pass" placeholder="Enter Password" autofocus>
      <button id="login-btn">Login</button>
      <br>
      <a href="index.html" class="nav-link">Back to Game</a>
    </div>
  </div>

  <div id="dashboard" style="display:none;">
    <h1 class="title">Competition Dashboard</h1>
    
    <div class="controls">
      <button id="force-stop-btn" class="btn-danger">‚õî STOP ALL GAMES</button>
      <button id="clear-db-btn" class="btn-danger">üóëÔ∏è RESET DATABASE</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th style="text-align:left;">Team Name</th>
            <th>Score</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          </tbody>
      </table>
    </div>

    <a href="index.html" class="nav-link">&larr; Return to Main Game</a>
  </div>

  <script type="module" src="js/admin-logic.js"></script>

</body>
</html>
